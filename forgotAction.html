{% extends 'base2.html' %}
{% block content %}


<script type="text/javascript">
	function validation()
	{
		var alpha=/^[a-zA-Z]+$/;
		var num=/^[0-9]+$/;

		
		var dob=document.getElementById("dob")
		var country=document.getElementById("country")
		var phone=document.getElementById("phone")
				
		
		if(dob.value.length == 0)
		{
			alert("Please enter dob")
			return false;
		}
		else if(country.value.length == 0)
		{
			alert("Please enter country")
			return false;
		}
		else if(phone.value.length == 0)
		{
			alert("Please enter phone")
			return false;
		}
		
		else
		{
		 	return true; 
		}
		}
	</script>


<!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg" style="width:60%;margin:0 auto;color:white;background-color:rgba(0,0,0,0.5)">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Enter Dob,Country and Phone Number</h2>
          </div>

        </div>

        <div class="row" >

          

          <div class="col-lg-12">
            <form method="post" action="{% url 'forgotpassAction' %}" enctype="multipart/form-data" name="form">
		{% csrf_token %}

              <div class="row">
               

               
              <div class="form-group mt-3">
                <input type="date" class="form-control" name="dob" id="dob" placeholder="Dob" required style="width:30%;margin-left:250px">
              </div>
		
		<div class="form-group mt-3">
                <center><select name="country" id="country" class="form-control" style="width:30%;margin-left:28px">
						<option value="">---country---</option>
						<option value="india">India</option>
						<option value="japan">Japan</option>
						<option value="new zealand">New Zealand</option>
						<option value="korea">Korea</option>
		</select></center>
              </div>


             
		
		<div class="form-group mt-3">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" required style="width:30%;margin-left:250px">
              </div>
		
              
		<div class="form-group mt-3">
              <div class="text-center"><button type="submit" onclick="return validation()" style="margin-left:289px">Submit</button></div>
		</div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->






{% if messages %}
	{% for msg in messages %}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}

		
{% endblock %}
