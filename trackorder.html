{% extends 'base11.html' %}
{% block content %}
<script type="text/javascript">
	function validation()
	{
	
	var details=document.getElementById("details")

	if(details.value.length == 0)
	{
		alert("Please enter the details")
		return false;
	}
	else
	{
		return true;
	}
	}
	</script>







<!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg" style="width:60%;margin:0 auto;color:white;background-color:rgba(0,0,0,0.5)">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
	<h2>View tracking details of the user</h2>
          
          </div>

        </div>

        <div class="row">

          

          <div class="col-lg-6">
            <form method="post" action="{% url 'trackingAction' %}">
		{% csrf_token %}
		{% for v in data %}
		<input type="hidden" name="trackingid" value="{{v.id}}">
              <div class="row">
                <div class="col-md-6 form-group" style="width:100%;margin-left:186px">
                  <h1>Order Id:{{v.id}}</h1>
                </div>
                
              
              
		
              
		<div class="form-group mt-3">
		<textarea class="form-control" name="details" rows="5" cols="10" id="details" placeholder="Details" required style="width:100%;margin-left:186px"></textarea>
		</div>
              <div class="form-group mt-3">
              <div class="text-center"><button type="submit" onclick="return validation()" style="margin-left:323px">Edit</button></div>
		</div>
		{% endfor %}
		</div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->










	
		
{% endblock %}
