{% extends 'base2.html' %}
{% block content %}
<script src="/static/jquery-1.8.3.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#username").change(function(){
				var username=$("#username").val();
				$.ajax({
					url:"{% url 'checkUsername1' %}",
					data:{'username':username},
					success:function(data){
						if(data.valid=="exists")
						{
						alert("Username already exists!!");
						$("#username").val('');
						}
					}
				});
			});
		});
	</script>
<script type="text/javascript">
	function validation()
	{
		var alpha=/^[a-zA-Z]+$/;
		var num=/^[0-9]+$/;

		var name=document.getElementById("name")
		var gender=document.form.gender
		var dob=document.getElementById("dob")
		var country=document.getElementById("country")
		var address=document.getElementById("address")
		var phone=document.getElementById("phone")
		var username=document.getElementById("username")
		var password=document.getElementById("password")
		var file=document.getElementById("file")
		
		if(name.value.length == 0)
		{
			alert("Please enter the name")
			return false;
		}
		else if(gender[0].checked == false && gender[1].checked == false)
		{
			alert("Please enter gender")
			return false;
		}
		else if(dob.value.length == 0)
		{
			alert("Please enter dob")
			return false;
		}
		else if(country.value.length == 0)
		{
			alert("Please enter country")
			return false;
		}
		else if(address.value.length == 0)
		{
			alert("Please enter address")
			return false;
		}
		else if(phone.value.length == 0)
		{
			alert("Please enter phone")
			return false;
		}
		else if(username.value.length == 0)
		{
			alert("Please enter username")
			return false;
		}
		else if(password.value.length == 0)
		{
			alert("Please enter password")
			return false;
		}
		else if(file.value.length == 0)
		{
			alert("Please upload the file")
			return false;
		}
		else
		{
		 	return true; 
		}
		}
	</script>
		


<!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg" style="width:60%;margin:0 auto;color:white;background-color:#000">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Seller Registration</h2>
          </div>

        </div>

        <div class="row">

          

          <div class="col-lg-6">
            <form method="post" action="{% url 'sellerregisterAction' %}" enctype="multipart/form-data" name="form">
		{% csrf_token %}

              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required style="width:200%;margin-left:186px">
                </div>


                <div class="col-md-6 form-group mt-3 mt-md-0" style="width:100%;margin-left:186px">
                  <input type="radio" name="gender" value="male">MALE
		  <input type="radio" name="gender" value="female">FEMALE

		
              </div>


              <div class="form-group mt-3">
                <input type="date" class="form-control" name="dob" id="dob" placeholder="Dob" required style="width:100%;margin-left:186px">
              </div>
		
		<div class="form-group mt-3">
                <select name="country" id="country" class="form-control" style="width:100%;margin-left:186px">
						<option value="">---country---</option>
						<option value="india">India</option>
						<option value="japan">Japan</option>
						<option value="new zealand">New Zealand</option>
						<option value="korea">Korea</option>
		</select>
              </div>


             
		<div class="form-group mt-3">
               <textarea class="form-control" name="Address" rows="5" cols="10" placeholder="Address" required style="width:100%;margin-left:186px"></textarea>
              </div>   
		<div class="form-group mt-3">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" required style="width:100%;margin-left:186px">
              </div>
		<div class="form-group mt-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required style="width:100%;margin-left:186px">
              </div>
		<div class="form-group mt-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required style="width:100%;margin-left:186px">
              </div>
		<div class="form-group mt-3">
                <input type="file" class="form-control" name="file" id="file" placeholder="Upload File" required style="width:100%;margin-left:186px">
              </div>
              
		<div class="form-group mt-3">
              <div class="text-center"><button type="submit" onclick="return validation()" style="margin-left:289px">Register</button></div>
		</div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

{% if messages %}
	{% for msg in messages %}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}


{% endblock %}
