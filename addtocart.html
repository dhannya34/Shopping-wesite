{% extends 'base4.html' %}
{% block content %}
<script src="/static/jquery-1.8.3.min.js"></script>
<script>
		$(document).ready(function(){
						$("#quantity").change(function(){
											var quantity=parseInt($("#quantity").val());
											var price=parseInt($("#price").val());
											var totalprice=quantity*price
											$("#totalprice").val(totalprice)
										 })
					     })
</script>



<script type="text/javascript">
	function validation()
	{
		var shippingaddress=document.getElementById("shippingaddress")
		var contactno=document.getElementById("contactno")
		var quantity=document.getElementById("quantity")
		
		
		if(shippingaddress.value.length == 0)
		{
			alert("Please enter Shipping Address")
			return false;
		}
		else if(contactno.value.length == 0)
		{
			alert("Please enter contact number")
			return false;
		}
		else if(quantity.value.length == 0)
		{
			alert("Please enter the quantity")
			return false;
		}
		else
		{
			return true;
		}
		}
		</script>










<!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg" style="background-image:url('/static/Techie/Techie/assets/img/this-is-same-shoes.jpg');background-repeat: no-repeat;background-attachment: fixed;
  background-size: cover;">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Add to cart</h2>
          <p></p>
        </div>

        
	
	{% for v in data %}
        <div class="row">

          
          <div class="col-lg-6">
            <form method="post" action="{% url 'addtocartAction' %}">
		{% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="productid" class="form-control" id="productid"  value="{{v.id}}" readonly="true" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <img src="{{v.file.url}}" height="100px" width="100px" alt="no pic" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="price" id="price" value="{{v.price}}" readonly="true" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="shippingaddress" rows="10" cols="20" placeholder="shippingaddress" required>{{v.shippingaddress}}</textarea>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="contactno" id="contactno" placeholder="contactno" required>
              </div>
		<div class="form-group mt-3">
                <input type="text" class="form-control" name="quantity" id="quantity" placeholder="quantity" required>
              </div>
		<div class="form-group mt-3">
                <input type="text" class="form-control" name="totalprice" id="totalprice" placeholder="totalprice" required>
              </div>



              <div class="text-center"><button type="submit" onclick="return validation()">Proceed</button></div>
            </form>
          </div>

        </div>
	{% endfor %}
      </div>
    </section><!-- End Contact Section -->





		

	
		
			
	
{% if messages %}
	{% for msg in messages %}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}
{% endblock %}
