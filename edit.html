{% extends 'base2.html' %}
{% block content %}

<script type="text/javascript">
	function validation()
	{
		var alpha=/^[a-zA-Z]+$/;
		var num=/^[0-9]+$/;
		
		var name=document.getElementById("name")
		var gender=document.form.gender
		var dob=document.getElementById("dob")
		var country=document.getElementById("country")
		var address=document.getElementById("address")
		var phone=document.getElementById("phone")
		var username=document.getElementById("username")
		


		if(name.value.length == 0)
		{
			alert("Please enter the name")
			return false;
		}
		else if(gender[0].checked == false && gender[1].checked == false)
		{
			alert("Please enter gender")
			return false;
		}
		else if(dob.value.length == 0)
		{
			alert("Please enter dob")
			return false;
		}
		else if(country.value.length == 0)
		{
			alert("Please enter the country")
			return false;
		}
		else if(address.value.length == 0)
		{
			alert("Please enter the address")
			return false;
		}
		else if(phone.value.length == 0)
		{
			alert("Please enter the phone number")
			return false;
		}
		else if(username.value.length == 0)
		{
			alert("Please enter the username")
			return false;
		}
		
		else
		{
			return true;
		}
		}
	</script>





<!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg" style="width:60%;margin:0 auto;color:white;background-color:#000">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
	<h2>Edit your profile</h2>
          
          </div>

        </div>

        <div class="row">

          

          <div class="col-lg-6">
            <form method="post" action="{% url 'editAction' %}" name="form">
		{% csrf_token %}
		{% for v in data %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" value="{{v.name}}" placeholder="Your Name" required style="width:200%;margin-left:186px">
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0" style="width:100%;margin-left:250px">
			{% if v.gender == 'male' %}
                  <td><input type="radio" name="gender" value="male" checked="true">MALE
					<input type="radio" name="gender" value="female">FEMALE
			{% else %}
			<input type="radio" name="gender" value="male" >MALE
					<input type="radio" name="gender" value="female" checked="true">FEMALE
					{% endif %}

		</td>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="date" class="form-control" name="dob" id="dob" value={{v.dob}} placeholder="Dob" required style="width:100%;margin-left:186px">
              </div>
		<div class="form-group mt-3">
		<select name="country" id="country" class="form-control" style="width:100%;margin-left:186px">
						<option value="{{v.country}}">{{v.country}}</option>
						<option value="">---country---</option>
						<option value="india">India</option>
						<option value="japan">Japan</option>
						<option value="new zealand">New Zealand</option>
						<option value="korea">Korea</option>
						
					</select>
		</div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="address" rows="10" cols="20" id="address" placeholder="Address" required style="width:100%;margin-left:186px">{{v.address}}</textarea>
              </div>
		<div class="form-group mt-3">
                <input type="Phone" class="form-control" name="phone" id="phone" value="{{v.phone}}" placeholder="Phone" required style="width:100%;margin-left:186px">
              </div>
		<div class="form-group mt-3">
                <input type="username" class="form-control" name="username" id="username" value="{{v.username}}" placeholder="Username" required style="width:100%;margin-left:186px">
              </div>
		
		
		
              <div class="form-group mt-3">
              <div class="text-center"><button type="submit" onclick="return validation()" style="margin-left:289px">Edit</button></div>
		</div>
		{% endfor %}
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->








		
		
{% if messages %}
	{% for msg in messages %}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}

{% endblock %}
